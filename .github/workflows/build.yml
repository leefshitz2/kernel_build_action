# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/leefshitz2/android_kernel_samsung_a12
          kernel-dir: kernel
          kernel-branch: main
          config: a12_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: false
          bootimg-url: https://github.com/leefshitz2/android_kernel_samsung_a12/releases/download/0.1/boot.img
